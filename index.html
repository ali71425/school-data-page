<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>استعلام بيانات المدرسة</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      text-align: center;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }

    button {
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: right;
    }

    .success {
      background-color: #e0f7e9;
      padding: 8px;
      border-radius: 6px;
      color: #2e7d32;
      margin-top: 10px;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>استعلام بيانات المدرسة</h2>
  <input type="text" id="schoolCode" placeholder="الرقم الإحصائي">
  <br>
  <button onclick="fetchData()">عرض البيانات</button>

  <div id="result"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyG-pEbjK_XKFPJ6pDBIysESukYXfuE5o0xAzqStw-JqB3Ox6p6hpzrThxzTF2PnvkkBA/exec";

    async function fetchData() {
      const code = document.getElementById("schoolCode").value.trim();
      const resultDiv = document.getElementById("result");

      if (!code) {
        resultDiv.innerHTML = "<p class='error'>الرجاء إدخال الرقم الإحصائي أولاً.</p>";
        return;
      }

      resultDiv.innerHTML = "جاري البحث...";

      try {
        const response = await fetch(`${scriptURL}?code=${code}`);
        const data = await response.json();

        if (data.success) {
          let status = data.status === "تم التأكيد"
            ? `<div class="success">✅ تم تأكيد صحة البيانات مسبقًا</div>`
            : `<button onclick="confirmData('${code}')">تأكيد صحة البيانات</button>`;

          resultDiv.innerHTML = `
            <h3>بيانات المدرسة:</h3>
            <p><strong>اسم المدرسة:</strong> ${data.schoolName}</p>
            <p><strong>اسم المديرة:</strong> ${data.principal}</p>
            <p><strong>رقم الجوال:</strong> ${data.phone1}</p>
            <p><strong>اسم المنسقة:</strong> ${data.coordinator}</p>
            <p><strong>رقم الجوال 2:</strong> ${data.phone2}</p>
            <button onclick="window.open('${data.formLink}', '_blank')">✏️ اقتراح تعديل</button>
            <br><br>
            ${status}
          `;
        } else {
          resultDiv.innerHTML = "<p class='error'>لم يتم العثور على مدرسة بهذا الرقم الإحصائي.</p>";
        }
      } catch (error) {
        resultDiv.innerHTML = "<p class='error'>حدث خطأ أثناء جلب البيانات.</p>";
        console.error(error);
      }
    }

    async function confirmData(code) {
      const confirmed = confirm("هل أنت متأكد أن جميع البيانات صحيحة؟");
      if (!confirmed) return;

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `code=${code}`
        });

        const result = await response.json();
        if (result.success) {
          alert("✅ تم تأكيد صحة البيانات!");
          fetchData(); // إعادة التحديث
        } else {
          alert("تعذر تأكيد البيانات.");
        }
      } catch (error) {
        alert("حدث خطأ أثناء تأكيد البيانات.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
