<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>استعلام بيانات المدرسة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    input, button, textarea {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 400px;
    }

    button {
      cursor: pointer;
      background-color: #2e7d32;
      color: white;
      border: none;
    }

    button.secondary {
      background-color: #c62828;
    }

    #result, #notesSection {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
      display: inline-block;
      width: 95%;
      max-width: 500px;
      text-align: right;
    }

    #dashboard {
      background-color: #e3f2fd;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: inline-block;
      width: 95%;
      max-width: 500px;
      text-align: right;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div id="dashboard">
    <p>📊 جاري تحميل الإحصائيات...</p>
  </div>

  <h2>استعلام بيانات المدرسة</h2>
  <input type="text" id="schoolCode" placeholder="الرقم الإحصائي">
  <br>
  <button onclick="fetchData()">عرض البيانات</button>

  <div id="result"></div>

  <div id="notesSection" style="display:none;">
    <h3>اكتب الملاحظات أو التعديلات المطلوبة:</h3>
    <textarea id="notes" rows="5" placeholder="مثلاً: تغيير رقم الجوال، تعديل اسم المدير/ة..."></textarea>
    <br>
    <button class="secondary" onclick="submitCorrection()">إرسال الملاحظات</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby9xr8ug-xxUYWoN_iuaZ-QBpNqrsURyv2Ct7ETKfBm6kWmy47y4hmpVD-16wGQ-hUeYw/exec";
    let currentCode = "";

    async function fetchData() {
      const code = document.getElementById("schoolCode").value.trim();
      currentCode = code;
      const resultDiv = document.getElementById("result");
      const notesSection = document.getElementById("notesSection");
      notesSection.style.display = "none";
      document.getElementById("notes").value = "";

      if (!code) {
        resultDiv.innerHTML = "<p class='error'>الرجاء إدخال الرقم الإحصائي.</p>";
        return;
      }

      resultDiv.innerHTML = "جارٍ التحميل...";

      try {
        const res = await fetch(`${scriptURL}?code=${code}`);
        const data = await res.json();

        if (data.success) {
          resultDiv.innerHTML = `
            <h3>بيانات المدرسة:</h3>
            <p><strong>اسم المدرسة:</strong> ${data.schoolName}</p>
            <p><strong>اسم المدير/ة:</strong> ${data.director}</p>
            <p><strong>رقم الجوال:</strong> ${data.phone1}</p>
            <p><strong>اسم المنسق/ة:</strong> ${data.coordinator}</p>
            <p><strong>جوال المنسق/ة:</strong> ${data.phone2}</p>
            <p><strong>حالة التأكيد:</strong> ${data.status || "لم يتم التأكيد بعد"}</p>
            <button onclick="confirmData()">✅ البيانات صحيحة</button>
            <button class="secondary" onclick="showNotes()">❌ البيانات غير صحيحة</button>
          `;
        } else {
          resultDiv.innerHTML = "<p class='error'>لم يتم العثور على مدرسة بهذا الرقم الإحصائي.</p>";
        }
      } catch (error) {
        resultDiv.innerHTML = "<p class='error'>حدث خطأ أثناء الاتصال.</p>";
      }
    }

    function showNotes() {
      document.getElementById("notesSection").style.display = "block";
    }

    async function confirmData() {
      if (!currentCode) return;
      const response = await fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `code=${currentCode}&type=confirm`
      });
      const result = await response.json();
      if (result.success) {
        alert("✅ تم تأكيد صحة البيانات!");
        fetchData();
        loadDashboard();
      } else {
        alert("❌ تعذر تأكيد البيانات.");
      }
    }

    async function submitCorrection() {
      const notes = document.getElementById("notes").value.trim();
      if (!notes) {
        alert("يرجى كتابة الملاحظات قبل الإرسال.");
        return;
      }

      const response = await fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `code=${currentCode}&type=wrong&notes=${encodeURIComponent(notes)}`
      });

      const result = await response.json();
      if (result.success) {
        alert("✅ تم إرسال الملاحظات بنجاح!");
        document.getElementById("notesSection").style.display = "none";
        fetchData();
        loadDashboard();
      } else {
        alert("❌ تعذر إرسال الملاحظات.");
      }
    }

    async function loadDashboard() {
      try {
        const res = await fetch(`${scriptURL}?getDashboard=true`);
        const stats = await res.json();

        document.getElementById("dashboard").innerHTML = `
          <h3>📊 لوحة المعلومات</h3>
          <p>عدد المدارس الكلي: <strong>${stats.total}</strong></p>
          <p>✅ تم التأكيد: <strong>${stats.confirmed}</strong></p>
          <p>❌ لم يتم التأكيد: <strong>${stats.unconfirmed}</strong></p>
        `;
      } catch (error) {
        document.getElementById("dashboard").innerHTML = "<p class='error'>تعذر تحميل لوحة المعلومات.</p>";
      }
    }

    // تحميل الداشبورد عند فتح الصفحة
    loadDashboard();
  </script>

</body>
</html>
