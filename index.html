<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحديث بيانات المدرسة</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
      text-align: center;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>الرجاء إدخال رمز المدرسة للاطلاع على البيانات</h2>
  <input type="text" id="schoolCode" placeholder="رمز المدرسة">
  <br>
  <button onclick="fetchData()">عرض البيانات</button>

  <div id="result"></div>

  <script>
    async function fetchData() {
      const code = document.getElementById("schoolCode").value.trim();
      const resultDiv = document.getElementById("result");

      if (!code) {
        resultDiv.innerHTML = "<p class='error'>الرجاء إدخال رمز المدرسة أولاً.</p>";
        return;
      }

      resultDiv.innerHTML = "جاري التحميل...";

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbz8A6IEr8Sog9IvY3O7eWcfw-_UVTioaQp3oQdmBCEdFA1jqBMNDyfb3BEHdZ9M12lGGQ/exec?code=${code}`);
        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `
            <h3>بيانات المدرسة:</h3>
            <p><strong>اسم المدرسة:</strong> ${data.name}</p>
            <p><strong>اسم المدير:</strong> ${data.manager}</p>
            <p><strong>عدد الطلاب:</strong> ${data.students}</p>
            <a href="${data.formLink}" target="_blank"><button>اقتراح تعديل</button></a>
          `;
        } else {
          resultDiv.innerHTML = "<p class='error'>لم يتم العثور على مدرسة بهذا الرمز.</p>";
        }
      } catch (error) {
        resultDiv.innerHTML = "<p class='error'>حدث خطأ أثناء جلب البيانات.</p>";
        console.error(error);
      }
    }
  </script>
</body>
</html>
